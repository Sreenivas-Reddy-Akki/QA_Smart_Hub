{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-14rem)] p-4">
    <div class="w-full max-w-md bg-secondary p-8 rounded-xl shadow-2xl border border-gray-700">
        <h2 class="text-3xl font-extrabold text-primary text-center mb-6">
            Sign In to QA Smart Hub
        </h2>

        <!-- Error Message Display -->
        {% if error %}
        <div class="bg-red-900 border border-red-700 text-red-100 p-3 rounded-md mb-4 text-sm text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('login') }}{% if request.args.get('next') %}?next={{ request.args.get('next') }}{% endif %}" method="POST" class="space-y-6">

            <!-- Username Input -->
            <div>
                <label for="username" class="block text-sm font-medium text-text-light mb-1">Username</label>
                <input id="username" name="username" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-gray-800 text-text-light" placeholder="e.g., qa-tester">
            </div>

            <!-- Password Input -->
            <div>
                <label for="password" class="block text-sm font-medium text-text-light mb-1">Password</label>
                <input id="password" name="password" type="password" required class="appearance-none block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm bg-gray-800 text-text-light" placeholder="******">
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-background bg-primary hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150">
                    Log In
                </button>
            </div>
        </form>

        <!-- Placeholder Credentials Hint -->
        <div class="mt-6 p-3 bg-gray-800 rounded-lg text-xs text-text-muted border border-gray-700">
            <p class="font-semibold text-text-light mb-1">Demo Credentials:</p>
            <p>Username: <code class="text-primary">qa-tester</code></p>
            <p>Password: <code class="text-primary">smartpass</code></p>
        </div>
    </div>
</div>
{% endblock %}
